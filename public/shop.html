<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css">
    <title>Shop</title>
</head>
<body>
    <header>
        <div>
            <a href="/">
                <img id="logo" src="/public/assets/images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="flex-fill">
            <form action="">
                <input type="text" name="search" placeholder="Search..."><button type="submit">
                </button>
            </form>
        </div>
        <div id="cart">
            <a href="cart">
                <img class="icon" src="/public/assets/images/basket3.svg" alt="Basket">

        <div>
            <a href="account">
                <img class="icon" src="/public/assets/images/person-fill.svg" alt="User">
            </a>

    </header>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li><li>
                <a id="current" href="shop">Shop</a></li>
        </ul>

    <div class="main">
        <h1>Shop</h1>
        <div id="app">
            <p>{{ total }}</p>

                <basic-component title="tt"></basic-component>

        </div>
    </div>
    <footer>
        <p>This website was designed and developed by Syed Adil Ahmed 2024-<span id="year"></span>.</p>
        <ul>
            <li>
                <a href="/">Home</a>
            </li><li>
                <a id="current" href="shop">Shop</a>
            </li><li>
                <a href="cart">Cart</a>
            </li><li>
                <a href="account">Account</a>
            </li>
        </ul>
    </footer>


    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <script type="module">
        import { createApp } from 'vue';
        import Main from '/public/js/main.js';
        import BasicComponent from '/public/js/components/basic.js';
        const app = createApp(Main);
        
        app.component('basic-component', BasicComponent)
        app.mount('#app');


        
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
