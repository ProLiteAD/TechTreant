<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <title>Shop</title>
  </head>

  <body>
    <div id="app">
      <header-component 
        :is-shop="true"
        :total="totalItems.length"
        @hover-cart-icon="(i)=>hoverCartIcon(i)"></header-component>

      <cart-component
        @mouseover="updateFilter()"
        :filtered-items="filteredItems"
        :total-price="calculateTotal()"
        @hover-cart="(i)=>hoverCart(i)"
        :class="{ hide: !cartHover }"></cart-component>

      <nav-component :is-shop="true"></nav-component>

      <button id="topButton" 
        @click="topReturn();"
        :class="{ hide: !showReturn }">
        Top
      </button>

      <main>
        <shop-component @total-cart="(i)=>modifyCart(i)"></shop-component>
      </main>

      <footer-component :is-shop="true"></footer-component>
    </div>

    <script type="importmap">
      {
        "imports": {
          "allItems": "/public/assets/data/items.js",
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module" src="/public/js/main.js"></script>
  </body>
</html>
